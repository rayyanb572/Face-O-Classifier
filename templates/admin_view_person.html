<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Person - Face'O'Classifier Admin</title>

    <!-- Icon Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Custom -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                        <h1 class="h3 mb-0">{{ person.name }}</h1>
                        <div>
                            <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-sm btn-light">
                                <i class="bi bi-arrow-left me-2"></i>Back
                            </a>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- Status Messages -->
                        {% if message %}
                        <div class="alert alert-{{ message_type }}">
                            {{ message }}
                        </div>
                        {% endif %}

                        <!-- Images Grid -->
                        {% if images %}
                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                            {% for image in images %}
                            <div class="col">
                                <div class="card h-100 image-card">
                                    <img src="{{ image.url }}" class="card-img-top" alt="{{ image.filename }}">
                                    <div class="card-body">
                                        <p class="card-text small text-truncate" title="{{ image.filename }}">{{ image.filename }}</p>
                                        <div class="d-flex justify-content-between">
                                            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" 
                                                data-bs-target="#imageModal" 
                                                data-image-url="{{ image.url }}" 
                                                data-image-name="{{ image.filename }}">
                                                <i class="bi bi-eye-fill"></i> View
                                            </button>
                                            <form action="{{ url_for('admin.admin_delete_image') }}" method="POST"
                                                onsubmit="return confirm('Apakah kamu yakin ingin menghapus gambar ini?');">
                                                <input type="hidden" name="person_id" value="{{ person.id }}">
                                                <input type="hidden" name="filename" value="{{ image.filename }}">
                                                <button type="submit" class="btn btn-sm btn-danger">
                                                    <i class="bi bi-trash-fill"></i> Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% else %}
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>No images found for this person.
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title text-white" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="Image Preview">
                    <p id="modalImageName" class="mt-2"></p>
                </div>
                <div class="modal-footer">
                    <form id="deleteImageForm" action="{{ url_for('admin.admin_delete_image') }}" method="POST">
                        <input type="hidden" name="person_id" value="{{ person.id }}">
                        <input type="hidden" id="deleteFilename" name="filename" value="">
                        <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Apakah kamu yakin ingin menghapus gambar ini?');">
                            <i class="bi bi-trash-fill me-2"></i>Delete Image
                        </button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom CSS -->
    <style>
        .image-card {
            transition: transform 0.3s;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .image-card img {
            height: 180px;
            object-fit: cover;
        }
    </style>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle image modal
        const imageModal = document.getElementById('imageModal');
        if (imageModal) {
            imageModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const imageUrl = button.getAttribute('data-image-url');
                const imageName = button.getAttribute('data-image-name');
                
                const modalImage = document.getElementById('modalImage');
                const modalImageName = document.getElementById('modalImageName');
                const deleteFilename = document.getElementById('deleteFilename');
                
                modalImage.src = imageUrl;
                modalImageName.textContent = imageName;
                deleteFilename.value = imageName;
            });
        }
    </script>
</body>

</html>
