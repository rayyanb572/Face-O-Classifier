<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gambar "{{ folder_name }}"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="preview-page">

    <div class="header">
        <button class="btn-back" onclick="goBack()">&#8592;</button>
        <div class="header-title">{{ folder_name }}</div>
    </div>

    <div class="container" style="margin-top: 70px;">
        <div class="grid-container">
            {% for image in images %}
                <div class="grid-item">
                    <img src="{{ image }}" onclick="showModal(this.src)" alt="Processed Image" class="image-preview">
                </div>
            {% endfor %}
        </div>

        <div class="modal" id="modal" onclick="hideModal()">
            <img id="modalImage">
        </div>

    </div>

    <script>
        function goBack() {
            window.location.href = "{{ url_for('preview_folders') }}";
        }

        function showModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }

    </script>

</body>
</html>
